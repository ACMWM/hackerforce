<form class="card">
	<div class="card-header">
    <h3 class="card-title">Email Preferences</h3>
  </div>
  <div class="card-body">
    <div class="col-md-12">
      <div class="form-group">
        <label class="form-label">Primary Email</label>
        <select class="form-control custom-select">
            <option value="">sponsors@hackumass.com</option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="form-label">Add email address</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Email">
          <span class="input-group-append">
            <button class="btn btn-primary" type="button">Add</button>
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <div class="form-label">Update Frequency</div>
        <div class="custom-controls-stacked">
          <label class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" name="example-inline-radios" value="option1" checked>
            <span class="custom-control-label">Live</span>
          </label>
          <label class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" name="example-inline-radios" value="option2">
            <span class="custom-control-label">Daily</span>
          </label>
          <label class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" name="example-inline-radios" value="option3">
            <span class="custom-control-label">Weekly</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</form>

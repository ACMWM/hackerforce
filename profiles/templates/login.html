<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Language" content="en" />
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#4188c9">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon"/>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <title>Login</title>
        <link href="{% static 'tabler/css/dashboard.css' %}" rel="stylesheet" />
        <link href="{% static 'tabler/plugins/charts-c3/plugin.css' %}" rel="stylesheet" />
        <link href="{% static 'tabler/plugins/maps-google/plugin.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        {% block css %}
            {# additional css #}
        {% endblock %}
    </head>



{% block content %}
<div class="page">
<div class="page-single">

<div class="container">
    <div class="row">
    <div class="col col-login mx-auto">
    <div class="text-center mb-6">
        <img src="{% static 'img/HUM_logo.png' %}">
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form class="card" action="" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="card-body p-6">
            <div class="card-title">Login to your account</div>
    

            <div class="form-group">
                <label class="form-label">{{ form.username.label }}</label>
                {{ form.username }}
                {# <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> #}
            </div>
            <div class="form-group">
                <label class="form-label">
                {{ form.password.label }}
                <a href="#" class="float-right small">I forgot my password</a>
                </label>
                {# <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> #}
                {{ form.password }}
            </div>
            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" />
                    <span class="custom-control-label">Remember me</span>
                </label>
            </div>
    

            <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
        </div>
    </form>
    
    </div>
    </div>

    <div class="text-center text-muted">
        Don't have account yet? <a href="{% url 'register' %}">Sign up</a>
    </div>

</div>

</div>
</div>
{% endblock %}
</html>

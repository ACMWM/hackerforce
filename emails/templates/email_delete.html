{% extends 'email_detail.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            Delete {{ email.internal_title }}
        </h3>
    </div>
    <div class="card-body">
        <p>
            <b>Are you sure you want to delete this email?</b> {{ email }}
        </p>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="delete" value="yes" />
            <input type="submit" value="Delete Email" class="btn btn-danger float-right" />
        </form>
    </div>
</div>

<div style="pointer-events: none; opacity: 0.5">
    {{ block.super }}
</div>
{% endblock %}

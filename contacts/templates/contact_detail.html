{% extends 'global/base.html' %}
{% block basetitle %}
<title>{{ contact.name }}</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="card-header">
        <h2> {{ contact.name }} </h2>
        <span class="col text-right h2">
            <a class="button" href="{% url 'companies:view' contact.company.pk %}">
                <button class="btn btn-primary ml-auto">View Company</button>
            </a> &nbsp; 
            <a class="button" href="{% url 'contacts:edit' contact.pk %}">
                <button class="btn btn-primary ml-auto">Edit</button>
            </a>
        </span>
    </div>

    <div class="row row-cards">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">General Information</h2>
                </div>
                <div class="card-body">
                    {% with hackathon=None %}
                        {% include "cards/contact_general_info.html" %}
                    {% endwith %}
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card flex-grow-1">
                <div class="card-header">
                    <h2 class="card-title">Notes</h2>
                </div>
                <div class="card-body">
                    {{ contact.notes | safe }}
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

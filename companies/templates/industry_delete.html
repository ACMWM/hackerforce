{% extends 'global/forms.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            Delete {{ industry }}
        </h3>
    </div>
    <div class="card-body">
            <p>
                <b>Are you sure you want to delete this industry?</b> This will not delete any associated companies.
            </p>
            
            <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="delete" value="yes" />
            <input type="submit" value="Delete Industry" class="btn btn-danger float-right" />
        </form>
    </div>
</div>

{% endblock %}
